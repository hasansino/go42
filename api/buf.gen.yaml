version: v2

clean: true

managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate

# As rule of thumb, use only local plugins, to avoid issues with ci/cd.
plugins:
  - local: protoc-gen-go
    out: api/gen/sdk/grpc
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: api/gen/sdk/grpc
    opt: paths=source_relative

inputs:
  - directory: api/proto
