name: unit-tests

# Unit tests.

on:
  workflow_call:
    inputs:
      continue_on_error:
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  unit-tests:
    name: unit-tests
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ inputs.continue_on_error }}
    # ---
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go mod download
      - run: make test-unit
