name: security-extra

# Vulnerability scan of final artifacts.
# @see https://trivy.dev/latest/
# @see https://www.zaproxy.org/
# @see https://github.com/google/osv-scanner

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: self-hosted
        description: "runs_on"
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: "continue_on_error"
      service_name:
        required: true
        type: string
        default: "go42"
        description: "service_name"
      image_tag:
        required: true
        type: string
        default: "tmp"
        description: "image_tag"
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
      continue_on_error:
        required: true
        type: boolean
        default: false
      service_name:
        required: true
        type: string
      image_tag:
        required: true
        type: string

permissions:
  contents: read
  packages: read
  actions: read
  security-events: write

jobs:
  docker-security:
    name: docker-security
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    # ---
    steps:
      - uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ inputs.service_name }}:${{ inputs.image_tag }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  zap-api-scan:
    name: zap-api-scan
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    # ---
    services:
      app:
        image: ghcr.io/${{ github.repository_owner }}/${{ inputs.service_name }}:${{ inputs.image_tag }}
        ports:
          - 44441:8080 # should be unique to avoid conflicts on self-hosted runners
        env:
          LOG_LEVEL: warn
          ENVIRONMENT: ci-security-tests
          SERVER_HTTP_LISTEN: :8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-start-period 1s
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    # ---
    steps:
      - uses: actions/checkout@v4
      # ---
      - uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: 'http://localhost:44441/api/v1/.combined.yml'
          format: openapi
          allow_issue_writing: false

  osv-scanner:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.1.0"
    with:
      scan-args: |
        -r
        ./
      results-file-name: osv-scanner-results.sarif
      upload-sarif: true
      fail-on-vuln: false
      download-artifact: sbom-${{ inputs.service_name }}-${{ inputs.image_tag }}.json
