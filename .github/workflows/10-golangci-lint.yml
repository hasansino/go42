name: golangci-lint

# Golang linter.
# @see https://golangci-lint.run/

on:
  workflow_call:
    inputs:
      continue_on_error:
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    continue-on-error: ${{ inputs.continue_on_error }}
    # ---
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go mod download
      - run: make golangci-lint
