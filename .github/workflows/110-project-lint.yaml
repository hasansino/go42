name: project-lint

# Linter specific to current project.
# This workflow checks for uncommitted changes after running 'make generate'.
# It is used to ensure that the relevant generated files are committed to the repository.

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
        description: "runs_on"
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: "continue_on_error"
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
      continue_on_error:
        required: true
        type: boolean

permissions: {}

jobs:
  project-lint:
    name: project-lint
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    permissions:
      contents: read
    # -----
    steps:
      - uses: actions/checkout@v4
      # -----
      - run: |
          make setup
          make generate
      - run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ Uncommitted changes detected after running 'make generate'"
            echo "The following files have changes:"
            git status --porcelain
            echo ""
            echo "Please run 'make setup && make generate' locally and commit the changes."
            exit 1
          else
            echo "✅ No uncommitted changes detected"
          fi
