name: project-lint

# Linter specific to current project.
# This workflow checks for uncommitted changes after running 'make generate'.
# It is used to ensure that the relevant generated files are committed to the repository.

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
        description: 'runs_on'
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: 'continue_on_error'
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
      continue_on_error:
        required: true
        type: boolean

permissions: {}

jobs:
  project-lint:
    name: project-lint
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    permissions:
      contents: read
    # -----
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v5
      # -----
      - name: 'Extract Go version'
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | cut -d' ' -f2)" >> "$GITHUB_OUTPUT"
      - name: 'Setup Go'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: |
            **/go.sum
            **/go.mod
      # -----
      - name: 'Download Go modules'
        run: go mod tidy && go mod download
      # -----
      - name: 'Cache Homebrew and formulae'
        uses: actions/cache@v4
        with:
          path: |
            /home/linuxbrew/.linuxbrew
            /home/linuxbrew/.cache/Homebrew
          key: homebrew-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            homebrew-${{ runner.os }}-${{ runner.arch }}-
            homebrew-${{ runner.os }}-
      # -----
      - name: 'Setup Homebrew'
        uses: Homebrew/actions/setup-homebrew@main
      # -----
      - name: 'Run setup and generate'
        run: |
          make setup
          make generate
      - name: 'Check for uncommitted changes'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ Uncommitted changes detected after running 'make generate'"
            echo "The following files have changes:"
            git status --porcelain
            echo ""
            echo "Please run 'make setup && make generate' locally and commit the changes."
            exit 1
          else
            echo "✅ No uncommitted changes detected"
          fi
