name: action-lint

# Linter for github actions.
# @see https://github.com/rhysd/actionlint

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
        description: 'runs_on'
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: 'continue_on_error'
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
      continue_on_error:
        required: true
        type: boolean

permissions: {}

jobs:
  action-lint:
    name: action-lint
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    permissions:
      contents: read
    # ----
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v5
      # ----
      - name: 'Run actionlint'
        uses: raven-actions/actionlint@v2
        with:
          version: latest
          flags: --config-file etc/actionlint.yaml
