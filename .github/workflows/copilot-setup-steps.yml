name: copilot-setup-steps

# This workflow is responsible for setting up the environment for Copilot.
# File must be named `copilot-setup-steps.yml` to be recognized.

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    name: copilot-setup-steps
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: ./.github/actions/ai-prepare-env
