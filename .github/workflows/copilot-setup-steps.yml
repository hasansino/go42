name: copilot-setup-steps

on:
  # manual trigger
  workflow_dispatch:
  # run on changes to the setup steps
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # this job MUST be called `copilot-setup-steps`
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      # -----
      - id: go-version
        run: echo "version=$(grep '^go ' go.mod | cut -d' ' -f2)" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ steps.go-version.outputs.version }}-${{ hashFiles('**/go.sum') }}
      # -----
      - run: go mod tidy && go mod download
      # -----
      - name: Cache Homebrew and formulae
        uses: actions/cache@v4
        with:
          path: |
            /home/linuxbrew/.linuxbrew
            /home/linuxbrew/.cache/Homebrew
          key: homebrew-${{ runner.os }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            homebrew-${{ runner.os }}-
      # -----
      - uses: Homebrew/actions/setup-homebrew@main
      # -----
      - run: make setup
