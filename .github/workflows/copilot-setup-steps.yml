# File MUST be named `copilot-setup-steps.yml`.

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    name: copilot-setup-steps
    runs-on: ubuntu-latest
    steps:
