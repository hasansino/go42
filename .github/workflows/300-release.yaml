name: release

# Release.
# Triggered by v{semver} tag push.

on:
  workflow_dispatch:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
  pull-requests: write
  actions: read

jobs:
  docker-build:
    name: docker-build
    uses: ./.github/workflows/140-docker-build.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      service_name: "go42"
      image_tag: ${{ github.ref_name }}
      platforms: "linux/amd64,linux/arm64"
      attestation: true
      generate_sbom: true
      attestation_sbom: true
  release-pr:
    needs: [ docker-build ]
    name: release-pr
    uses: ./.github/workflows/320-release-pr.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      tag: ${{ github.ref_name }}
    secrets: inherit
