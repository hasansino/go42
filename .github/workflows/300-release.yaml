name: release

# Release.
# Triggered by semver tag push.
# @note jobs are separated to allow for parallel execution, amd64 is fast, while arm build are much slower.

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  docker-build-amd64:
    name: docker-build
    uses: 140-docker-build.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      service_name: "go42"
      image_tag: ${{ github.ref_name }}
      platforms: "linux/amd64"
  docker-build-arm64:
    name: docker-build
    uses: 140-docker-build.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      service_name: "go42"
      image_tag: ${{ github.ref_name }}
      platforms: "linux/arm64"
