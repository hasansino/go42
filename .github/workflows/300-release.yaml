name: release

# Release.
# Triggered by semver tag push.
# @note jobs are separated to allow for parallel execution, amd64 is fast, while arm build are much slower.

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
  pull-requests: write

jobs:
  docker-build-amd64:
    name: docker-build
    uses: ./.github/workflows/140-docker-build.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      service_name: "go42"
      image_tag: ${{ github.ref_name }}
      platforms: "linux/amd64"
      attestation: true
      attestation_sbom: true
  docker-build-arm64:
    name: docker-build
    uses: ./.github/workflows/140-docker-build.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      service_name: "go42"
      image_tag: ${{ github.ref_name }}
      platforms: "linux/arm64"
      attestation: true
      attestation_sbom: true
  release-pr:
    needs: [docker-build-amd64]
    name: release-pr
    uses: ./.github/workflows/320-release-pr.yaml
    with:
      runs_on: ubuntu-latest
      continue_on_error: false
      tag: ${{ github.ref_name }}
