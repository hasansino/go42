name: claude

# Claude code agent.

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted,edited]

concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  claude:
    name: claude
    # 1. Global switch should be set to 'true'
    # 2. Event must be triggered by a user (not a bot)
    # 3. Check if the user have permission to invoke agent
    # 4. Check if triggering event contains '@claude' keyword
    # 5. Skip draft PRs
    if: |
      vars.CLAUDE_ENABLE != 'false' &&
      (
        (github.event_name == 'issue_comment' && github.event.comment.user.type != 'Bot') ||
        (github.event_name == 'pull_request_review_comment' && github.event.comment.user.type != 'Bot') ||
        (github.event_name == 'pull_request_review' && github.event.review.user.type != 'Bot') ||
        (github.event_name == 'issues' && github.event.issue.user.type != 'Bot')
      ) &&
      (
        contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association) ||
        contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.issue.author_association) ||
        contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.review.author_association)
      ) &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (
            github.event_name == 'issues' && 
            (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))
        )
      ) &&
      (
        github.event.pull_request.draft != true &&
        (github.event.issue.pull_request == null || github.event.issue.draft != true)
      )
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Prepare AI environment'
        uses: ./.github/actions/ai-prepare-env

      - name: 'Read CLAUDE.md'
        id: read_prompt
        env:
          PROMPT_FILE: CLAUDE.md
        run: |-
          set -euo pipefail
          if [[ -f "${PROMPT_FILE}" ]]; then
            AGENT_PROMPT=$(cat CLAUDE.md)
          else
            exit 1
          fi
          {
            echo "agent_promt<<EOF"
            echo "${AGENT_PROMPT}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"
      
      - name: 'Read .mcp.json'
        id: read_mcp_config
        run: |-
          set -euo pipefail
          if [[ -f ".mcp.json" ]]; then
            MCP_CONFIG=$(jq --arg index "${{ github.workspace }}/ai/index" \
              '.mcpServers.kwb.args = ["run", "cmd/genkwb/main.go", "-serve", "-index", $index]' \
              .mcp.json)
          else
            echo "Error: .mcp.json not found" >&2
            exit 1
          fi
          {
            echo "mcp_config<<EOF"
            echo "${MCP_CONFIG}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: 'Read settings.json'
        id: read_settings
        run: |-
          set -euo pipefail
          if [[ -f ".claude/settings.json" ]]; then
            SETTINGS=$(cat .claude/settings.json)
          else
            echo "Error: .claude/settings.json not found" >&2
            exit 1
          fi
          {
            echo "settings<<EOF"
            echo "${SETTINGS}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: 'Generate GitHub App Token'
        id: generate_token
        if: ${{ vars.CLAUDE_APP_ID }}
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - name: 'Acknowledge request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
        run: |-
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            gh api -X POST \
              "/repos/${REPOSITORY}/issues/comments/${{ github.event.comment.id }}/reactions" \
              -f content='eyes' || true
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            gh api -X POST \
              "/repos/${REPOSITORY}/pulls/comments/${{ github.event.comment.id }}/reactions" \
              -f content='eyes' || true
          fi

      - name: 'Run Claude Code'
        uses: anthropics/claude-code-action@beta
        continue-on-error: true
        id: claude
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          EVENT_NAME: ${{ github.event_name }}
          EVENT_PAYLOAD: ${{ toJSON(github.event) }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
          IS_PR: ${{ github.event.issue.pull_request != null || github.event.pull_request != null }}
          USER_REQUEST: ${{ github.event.comment.body || github.event.review.body }}
          ACTOR: ${{ github.actor }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_BASE: ${{ github.event.pull_request.base.ref }}
          PR_HEAD: ${{ github.event.pull_request.head.ref }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          additional_permissions: |
            actions: read
            contents: write
          model: ${{ vars.CLAUDE_MODEL || 'claude-sonnet-4-20250514' }}
          trigger_phrase: '@claude'
          use_commit_signing: true
          override_prompt: ${{ steps.read_prompt.outputs.agent_promt }}
          mcp_config: ${{ steps.read_mcp_config.outputs.mcp_config }}
          settings: ${{ steps.read_settings.outputs.settings }}

      - name: 'Handle failure'
        if: failure() || steps.claude.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: |-
          gh issue comment "${ISSUE_NUMBER}" \
            --body "@${ACTOR} I encountered an error. [workflow logs](https://github.com/${REPOSITORY}/actions/runs/${{ github.run_id }})." \
            --repo "${REPOSITORY}"