name: golangci-lint

on:
  workflow_call:
    inputs:
      continue_on_error:
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  langci-lint:
    continue-on-error: ${{ inputs.continue_on_error }}
    name: golangci-lint
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go mod download
      - run: make golangci-lint
