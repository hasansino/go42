name: openapi-lint

# OpenAPI linter.
# @see https://redocly.com/docs/cli

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: self-hosted
        description: "runs_on"
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: "continue_on_error"
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
      continue_on_error:
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write

jobs:
  openapi-lint:
    name: openapi-lint
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    # ---
    steps:
      - uses: actions/checkout@v4
      - uses: trybeapp/redocly-openapi-cli-github-action@v1.0.0
        with:
          args: lint --config etc/redocly.yaml --format github-actions api/openapi/*/*.yml
