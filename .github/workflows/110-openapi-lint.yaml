name: openapi-lint

# OpenAPI linter.
# @see https://redocly.com/docs/cli

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
        description: "runs_on"
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: "continue_on_error"
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
      continue_on_error:
        required: true
        type: boolean

permissions: {}

jobs:
  openapi-lint:
    name: openapi-lint
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    permissions:
      contents: read
      pull-requests: write
    # ---
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workdir" \
            -w /workdir \
            ghcr.io/redocly/cli:latest \
            lint --config etc/redocly.yaml --format github-actions "api/openapi/*/*.yml"