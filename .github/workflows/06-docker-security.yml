name: docker-security

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string

permissions:
  packages: read

jobs:
  docker-vuln-check:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/goapp:${{ inputs.image_tag }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'