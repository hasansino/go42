---

name: writing-lint

# Markdown linter.
# @see https://github.com/errata-ai/vale

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: true
        type: string
        default: ubuntu-latest
        description: 'runs_on'
      continue_on_error:
        required: true
        type: boolean
        default: false
        description: 'continue_on_error'
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
      continue_on_error:
        required: true
        type: boolean

permissions: {}

jobs:
  writing-lint:
    name: writing-lint
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    permissions:
      contents: read
    # ----
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Run Vale prose linter'
        uses: errata-ai/vale-action@v2.1.1
        with:
          fail_on_error: true
          files: '["README.md","docs/adr","docs/brd","docs/core","internal/","cmd/","pkg/","tests/"]'
          vale_flags: "--config etc/vale.ini"
