name: release-pr-merge

on:
  pull_request:
    types: [closed]

jobs:
  release-pr-merge:
    if: |
      github.event.pull_request.merged == true && 
      startsWith(github.event.pull_request.title, 'ðŸš€') && 
      endsWith(github.event.pull_request.title, 'ðŸš€')
    name: release-pr-merge
    runs-on: ubuntu-latest
    continue-on-error: false
    # ---
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: extract_semver
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          VERSION=$(echo "$PR_TITLE" | grep -oP '\d+\.\d+\.\d+' | head -n 1)
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"
      - uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.extract_semver.outputs.version }}
          tag_name: ${{ steps.extract_semver.outputs.version }}
          generate_release_notes: true
