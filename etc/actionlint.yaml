config-variables:
  - CLAUDE_ENABLE
  - CLAUDE_MODEL
  - CLAUDE_APP_ID
  - CLAUDE_APP_NAME
  - CLAUDE_TIMEOUT
  - CLAUDE_MAX_TURNS
  - GEMINI_ENABLE
  - GEMINI_MODEL
  - GEMINI_APP_ID
  - GEMINI_APP_NAME
