version: v2

clean: true

managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate

plugins:
  - remote: buf.build/protocolbuffers/go
    out: api/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: api/gen
    opt: paths=source_relative

inputs:
  - directory: api/proto
