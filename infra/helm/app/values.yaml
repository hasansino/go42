---

image:
  repository: ghcr.io/hasansino/go42
  pullPolicy: Always

imagePullSecrets: {}

nodeSelector: {}
affinity: {}
tolerations: {}

replicaCount: 1

resources:
  requests:
    cpu: 500m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 256Mi

service:
  httpPort: 8080
  grpcPort: 50051

env:
  ENVIRONMENT: development
  LOG_LEVEL: debug
  SERVER_HTTP_LISTEN: ":8080"
  SERVER_GRPC_LISTEN: ":50051"

volumeSize: 100Mi
